                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>

                                    <td>2 cups</td>
                                </tr>
                                <tr>
                                    <td>Sugar</td>

                                </tr>
                                <tr>
                                    <td>Butter</td>
                                    <td>1 cup</td>
                                </tr>
                                <tr>
                                    <td>Eggs</td>
